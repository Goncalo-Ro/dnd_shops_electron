<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <title>Locations - Your D&D Economy Management App</title>
</head>
<body>

  <div class="container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <img src="../images/coin-master-logo.png" alt="Your Logo" class="menu-logo">
        <span class="sidebar-title accent-color">Coin Master</span>
      </div>
      <ul>
        <li><a href="../index.html">Dashboard</a></li>
        <li><a href="locations.html" class="active">Locations</a></li>
        <li><a href="shops.html">Shops</a></li>
        <li><a href="materials.html">Materials</a></li>
        <li><a href="items.html">Items</a></li>
        <li><a href="categories.html">Categories</a></li>
      </ul>

      <div class="profile-settings">
        <a href="#" class="accent-color">Profile</a>
        <a href="#" class="accent-color">Settings</a>
      </div>
    </nav>

    <main>
      <h1 class="accent-color">Locations</h1>

      <!-- Add a button to add new locations -->
      <button class="add-button" onclick="addLocation()">Add Location</button>

      <!-- Display locations in a grid -->
      <div class="grid">
        <!-- Add more location items dynamically when created -->
      </div>
    </main>
  </div>

  <script src="render.js"></script>
  <script>
    function addLocation() {
      // Logic to add a new location to the grid
      const grid = document.querySelector('.grid');
      const newLocation = document.createElement('div');
      newLocation.className = 'grid-item';
      newLocation.innerHTML = '<img src="new-location-image.jpg" alt="New Location">';
      grid.appendChild(newLocation);
    }
  </script>
</body>
</html>
